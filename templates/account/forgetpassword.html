{% extends 'base.html' %}

{% block contends %}
<!-- ========================= SECTION CONTENT ========================= -->
<section class="section-conten padding-y" style="min-height:84vh">

        
        
    <!-- ============================ COMPONENT LOGIN   ================================= -->
    <div class="card mx-auto" style="max-width: 480px; margin-top:100px;">
        <div class="card-body">
            {% include 'includes/message.html' %}
        <h4 class="card-title mb-4">Forget Password</h4>
        <form action="{% url 'forgetpassword' %}" method="POST" >
            {% csrf_token %}
            <div class="form-group">
               <input type="email" class="form-control" name="email" placeholder="Email Address" >
            </div> <!-- form-group// -->
           
            
            <div class="form-group">
                <button type="submit" class="btn btn-primary btn-block"> Submit  </button>
            </div> <!-- form-group// -->    
        </form>
        </div> <!-- card-body.// -->
      </div> <!-- card .// -->
  
       <p class="text-center mt-4">Got Password? <a href="{% url 'login'%}">Login</a></p>
      
  <!-- ============================ COMPONENT LOGIN  END.// ================================= -->
  
    
    
    </section>
    <!-- ========================= SECTION CONTENT END// ========================= -->
    
    


{% endblock  %}
